<section id="stories">
	<ul>
		<li>
			<a href="{{url_path}}" title="{{summary}}">
				<img src="{{lead_photo_image_thumb}}" alt="{{summary}}">
			</a>
			<h2>{{title}}</h2>
			<span class="category">Category /{{#categories_name}} * {{.}} {{/categories_name}}</span>					
			<span class="posted">{{pub_date}}</span>
			<span class="updated">{{updated}}</span>
		<li>
	</ul>
</section>
