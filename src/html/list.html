<script id="list" type="text/html">

<section id="stories">
	<ul>
		{{#objects}}
			<li>
				<a href="{{url_path}}" title="{{summary}}">
					<img src="{{lead_photo_image_thumb}}" alt="{{summary}}">
				</a>
				<h2><a href="{{url_path}}" title="{{summary}}">{{title}}</a></h2>
				<ul class="categories">
					{{#categories_name}}
						<li> <span class="delimiter">/</span> {{.}} </li>
					{{/categories_name}}
				</ul>					
				<div class="posted">Posted: {{pub_date}}</div>
				<div class="updated">Updated: {{updated}}</div>
			</li>
		{{/objects}}
	</ul>
</section>

</script>
