<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]> <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Top Stories</title>
        <meta name="description" content="The Best stories of the day">
      	<meta name="viewport" content="initial-scale=1">
		
        <link rel="stylesheet" href="../css/uidevtest.css">
		<script src="../js/lib/jquery-1.8.0.min.js"></script>	
		<script src="../js/lib/jquery.mustache.js"></script>
		<script src="../js/lib/mustache.js"></script>
		<script src="../js/uidevtest.js"></script>
    </head>
    <body>
		<div id="page">
			
			<script id="story" type="text/html">

					<section id="story">
		 
						<ul id="breadcrumb">
							<li> <a href="#">Home</a> > </li>
							<li> <a href="#">News</a> </li>
						</ul>
			
						<h2>{{title}}</h2>
						<span class="updated">Updated: {{updated}} | </span>
						<span class="posted">Posted: {{pub_date}} </span>
			
						<div class="storyImage">
							<img src="{{lead_photo_image_url}}" alt="{{summary}}">
							<span></span>
							<p></p>
						</div>
	
						<ul class="actions">
							<li class="comment social"><a href="#"> <span></span>Comment </a></li>
							<li class="share social"> <a href="#"><span></span>Share </a></li>
							<li class="favorite social"><a href="#"> <span></span>Favorite </a></li>
							<li class="vote social"><a href="#"><span></span>Vote </a></li>				
						<ul>
						<span class="author">By:</span>
						<p>{{{story}}}</p>

					</section>

			</script>
			
			
			<script id="list" type="text/html">

			<section id="stories">
				<ul>
					{{#story}}
						<li>
							<a href="{{url_path}}" title="{{summary}}">
								<img src="{{lead_photo_image_thumb}}" alt="{{summary}}">
							</a>
							<h2><a href="{{url_path}}" title="{{summary}}">{{title}}</a></h2>
							<ul class="categories">
								{{#categories_name}}
									<li> <span class="delimiter">/</span> {{.}} </li>
								{{/categories_name}}
							</ul>					
							<div class="posted">Posted: {{pub_date}}</div>
							<div class="updated">Updated: {{updated}}</div>
						</li>
					{{/story}}
				</ul>
			</section>

			</script>
			
		<div>
	</body>
<html>
