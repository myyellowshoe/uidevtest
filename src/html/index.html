<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]> <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Top Stories</title>
        <meta name="description" content="The Best stories of the day">
      	<meta name="viewport" content="initial-scale=1">
		
        <link rel="stylesheet" href="../css/uidevtest.css">
		<script src="../js/lib/jquery-1.8.0.min.js"></script>
		<script src="../js/lib/jquery.mustache.js"></script>
		<script src="../js/lib/jquery.columnizer.js"></script>	
		<script src="../js/lib/mustache.js"></script>
		<script src="../js/uidevtest.js"></script>
		
		
    </head>
    <body>
		<div id="page">
			
			
			<script id="story" type="text/html">
					<span id="DeviceWidth-480"></span>
					<section id="story">
		 
						<ul id="breadcrumb">
							<li> <a href="#">Home</a> > </li>
							<li> <a href="#">News</a> </li>
						</ul>
			
						<h2>{{title}}</h2>
						<div class="postedUpdated">Updated: {{updated}} | Posted: {{pub_date}} </div>
						
						<div class="container">
						
							<div class="storyImage col1">
								<div class="container">
									<img src="{{lead_photo_image_url}}" alt="{{lead_photo_caption}}" title="{{lead_photo_caption}}">
									<span>{{lead_photo_credit}}</span>
								</div>
								<p>{{summary}}</p>
							</div>
							<div class="col2">						
								<ul class="social greyscale">
									<li class="comment action"><a href="#"> <span></span>Comment </a></li>
									<li class="share action"> <a href="#"><span></span>Share </a></li>
									<li class="favorite action"><a href="#"> <span></span>Favorite </a></li>
									<li class="vote action"><a href="#"><span></span>Vote </a></li>				
								</ul>
								<span class="author">By: <a href="#">{{author}}</a></span>
								<div id="content">	
									{{{story}}}
								</div>
							</div>
							
						</div>
					</section>

			</script>
			
			
			<script id="list" type="text/html">
				<span id="DeviceWidth-480"></span>
				<section id="stories">
					<ul>
						{{#story}}
							<li>
								<a href="?story={{id}}" title="{{summary}}">
									<img src="{{lead_photo_image_thumb}}" alt="{{lead_photo_caption}}" title="{{lead_photo_caption}}">
								</a>
								<h2><a href="?story={{id}}" title="{{summary}}">{{title}}</a></h2>
								<ul class="categories">
									{{#categories_name}}
										<li> <span class="delimiter">/</span> {{.}} </li>
									{{/categories_name}}
								</ul>					
								<div class="posted">Posted: {{pub_date}}</div>
								<div class="updated">Updated: {{updated}}</div>
							</li>
						{{/story}}
					</ul>
				</section>

			</script>
			
		<div>
	</body>
<html>
